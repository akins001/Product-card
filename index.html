<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="png" rel="icon" href="./images/favicon-32x32.png">
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="container">
        <div class="product_img">
            <img src="./images/image-product-desktop.jpg" alt="perfume-image-desktop">
        </div>
        <div id="product_content">
            <p class="short_title">perfume</p>
            <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product_desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House
                of CHANEL.</p>
            <div id="product_price">
                <div class="new_price">
                    <h2>$149.99</h2>
                </div>
                <div class="old_price">
                    <p>$169.99</p>
                </div>
            </div>
            <div class="center_cart">
                <button id="cart"><img src="./images/icon-cart.svg" alt="addtocart">Add to cart</button>
            </div>
            
        </div>
    </main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/akins001">DevAkins</a>
    </div>
</footer>

</body>

</html>
